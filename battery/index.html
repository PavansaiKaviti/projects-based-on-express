<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Battery API</title>
  </head>
  <body>
    <header>
      <h1>Battery API ðŸ”‹</h1>
      <p>This project uses core built web browser API</p>
      <button type="submit" id="dot">click here</button>
    </header>

    <div class="battery-container"> 
      <div class="item">
        <h3>Battery Level :</h3>
        <span class="batteryLevel">NA</span>
      </div>
      <div class="item">
        <h3>Charging :</h3>
        <span class="batteryCharging">NA</span>
      </div>
      <div class="item">
        <h3>Charging Time :</h3>
        <span class="batteryChargingTime">NA</span>
      </div>
      <div class="item">
        <h3>Discharging Time :</h3>
        <span class="batteryDisChargingTime">NA</span>
      </div>
      <div class="item">
        <h3>Battery_Status :</h3>
        <span class="batterystatus">NA</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
